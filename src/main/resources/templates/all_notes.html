<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/iupc.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="body">
<div th:insert="~{index::header}"></div>
<div th:insert="~{index::tourist}"></div>
<div class="mainframe">
    <span style="position:absolute;top:0;width: 100%;height: 100%;background:rgba(255,255,255,0.5)">
    <h1 class="mainframe_title"> 全部笔记 </h1>
    <hr style="border: none;height: 3px;background: #0f0f0f" />
    <span id="shrs" style="width: 100%">
        <note v-for="item in searchdata"
              myclassname="zxi"
              :note_title="item.note_title"
              :note_id="item.note_id"
              :note_img="item.note_img"
              :note_time="item.note_time"
              :note_content="item.note_content"
        >
        </note>
        </span>
        </span>
</div>
</body>
<style>

</style>
<script src="js/pic_box.js" ></script>
<script src="js/xmagic.js" ></script>
<script>
    var rsvue= new Vue({
        el:"#shrs",
        data:{
            searchdata:[],
        }
    });
    axios.get('/getallnotes')
        .then(function (response) {
            rsvue.searchdata=null
            rsvue.searchdata=response.data;
            console.log(response)
        }).catch(
        function (error) {
            console.log(error);
        });

</script>

</html>
