<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/iupc.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:insert="~{index::header}"></div>
<div th:insert="~{index::tourist}"></div>
<div class="mianframe" id="news_uper" style="overflow: auto">
    <div id="up_news" class="uploadbox">
        <hr style="border:none;height:5px;background:gray;width:80%;" />
        <div class="up_part">
            <p class="upp" >
                <label class="uplabel">资讯标题</label>
                <input type="text" class="upinput"  >
            </p>
            <p class="upfile" >
                <label class="uplabel">上传封面</label>
                <input type="file" id="picuper" class="upinput" onchange="changepic()" accept="image/jpg,image/jpeg,image/png,image/PNG" >
            </p>
            <div class="previewpic">
                <img id="pv_pic" style="height: 150px;width: 150px;margin:auto;" src="image/0.jpg" />
                <p style="text-align: center  ">上传预览</p>
            </div>
        </div>

        <hr style="border:none;height:5px;background:gray;width:80%;" />
        <div class="up_part">
        <p class="upp" >
            <label class="uplabel">上新商品</label>
            <input type="text" class="upinput"  >
        </p>
        <p class="upp" >
            <label class="uplabel">价格</label>
            <input type="text" class="upinput"  >
        </p>
        <p class="upp" >
            <label class="uplabel">上新形式</label>
            <input type="text" class="upinput"  >
        </p>
        </div>
        <hr style="border:none;height:5px;background:gray;width:80%;" />
        <div class="up_part">
        <p class="upp" >
            <label class="uplabel">上新时间</label>
            <input type="date" class="upinput"  >
        </p>
        <p class="upp" >
            <label class="uplabel">下架时间</label>
            <input type="date" class="upinput"  >
        </p>
        </div>
        <hr style="border:none;height:5px;background:gray;width:80%;" />
        <div class="up_part">
        <p class="up_textarea">
            <label class="uplabel">内容介绍</label>
            <textarea class="news_textarea"></textarea>
        </p>
        </div><br />
        <div class="up_part">
            <p class="upfile" >
                <label class="uplabel">上传封面</label>
                <input type="file" id="picsuper" multiple="multiple" class="upinput" onchange="getpics()" accept="image/jpg,image/jpeg,image/png,image/PNG" >
            </p>
            <div class="previewpic">
                <img id="pv_pics" style="height: 150px;width: 150px;margin:auto;" src="image/0.jpg" />
                <p style="text-align: center  ">上传预览</p>
            </div>
        </div>
        <button class="xbutton" > 发布 </button>
    </div>

</div>
</body>
<script src="js/xmagic.js"></script>
<script>
    var  news_uper_vue= new Vue({
        el:"#news_uper",
        data:{
            picslist:[],
        }
    })

    function changepic() {
        var reads = new FileReader();
        f = document.getElementById('picuper').files[0];
        reads.readAsDataURL(f);
        reads.onload = function(e) {
            document.getElementById('pv_pic').src = this.result;
        };
    }
    function getpics() {
        var readpics = new FileReader();
        var pics = document.getElementById('picsuper').files[1];
        readpics.readAsDataURL(pics);
        readpics.onload = function(e) {
            document.getElementById('pv_pics').src = readpics.result;
        };
    }
</script>
<style>
    .up_part{
        position: relative;
        left:5%;
        min-height:200px;
    }
    .upp{
        position: relative;
        margin:0;
        margin-top:20px;
        height:40px;
        left:10%;
    }
    .uplabel{
        width: 120px;
        font-size:22px;
    }
    .upinput{
        height:40px;
        font-size: 18px;
        width:250px;
        border-radius: 10px;
        font-family: "微软雅黑 Light";
        font-weight: bolder;
    }
    .upinput:focus{
        background: #b4c7de;
        color:white;
    }
    .upfile{
        position: relative;
        margin:0;
        margin-top:20px;
        height:80px;
        left:10%;
    }
    .previewpic{
        height:180px;
        right:30%;
        top:0;
        font-size: 20px;
        position: absolute;
        width: 150px;
        margin: 0;
    }
    .xbutton{
        position: relative;
        left:15%;
        height:50px;
        width: 75px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
    }
    .xbutton:hover{
        background: #dec4b2;
        color: #4f5666;
        font-size:20px;
    }
    .up_textarea{
        position:relative;
        left:10%;
        width:600px;
        height:400px;
        border: none;
    }
    .news_textarea{
        width:800px;
        height:350px;
        font-size:20px;
        text-indent: 2em;
    }
</style>
</html>
