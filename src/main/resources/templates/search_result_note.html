<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/iupc.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="body">
<div th:insert="~{index::header}"></div>
<div th:insert="~{index::tourist}"></div>
<div class="mianframe">
    <h1 class="mainframe_title"> 搜索结果 </h1>
    <hr />
    <span id="search_note">
        <news v-for="item in search_note_data" myclassname="news_sh" :news_title="item.note_title" :news_id="3" :news_img="item.note_img" :news_time="item.note_time" :news_content="item.note_content">
        </news>
    </span>
</div>
</body>
<style>

</style>
<script src="js/pic_box.js" ></script>
<script src="js/xmagic.js" ></script>
<script >
    var search_kw=sessionStorage.getItem("search_keyword");
    var searchnotevue=new Vue({
        el:"#search_note",
        data:{
            search_note_data:[
            ]

        },mounted(){
            console.log(search_kw);
            that=this
            axios.post('/search', {value:search_kw,variable: "1"})
                .then(function (response) {
                    that.search_note_data=null
                   that.search_note_data=response.data[0];
                    console.log(that.search_note_data)
                }).catch(
                function (error) {
                    console.log(error);
                });
        }
    })


</script>

</html>
