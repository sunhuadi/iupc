<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/iupc.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="body">
<div th:insert="~{index::header}"></div>
<div th:insert="~{index::tourist}"></div>
<div class="mainframe">
    <span style="position:absolute;width: 100%;height: 100%;background:rgba(255,255,255,0.5)">
    <h1 style="z-index:10" class="mainframe_title"> 搜索结果 </h1>
        <div class="srtourist">
            <span> <a class="acrs" href="/search_result">资讯</a> </span>
            /<span> <a class="unacrs" href="/searchnote">笔记</a> </span>
            /<span> <a class="unacrs" href="/searchgoods">商品</a> </span>
        </div>
        <span class="shrs" id="shrs" style="width: 100%">
            <news v-for="item in searchdata"
                  myclassname="zxi"
                  :news_title="item.news_title"
                  :news_id="item.news_id"
                  :news_img="item.news_img"
                  :news_time="item.news_time"
                  :news_content="item.news_content"
            >
            </news>
        </span>
    </span>
</div>
</body>
<style>

</style>
<script src="js/pic_box.js" ></script>
<script src="js/xmagic.js" ></script>
<script>
    var search_kw=sessionStorage.getItem("search_keyword");
    var rsvue= new Vue({
        el:"#shrs",
        data:{
            searchdata:[],
        }
    });
    console.log(search_kw);
    axios.post('/search', {value:search_kw,variable:"0"})
        .then(function (response) {
            rsvue.searchdata=null
            rsvue.searchdata=response.data[0];
            console.log(rsvue.searchdata)
        }).catch(
            function (error) {
            console.log(error);
        });

</script>

</html>
