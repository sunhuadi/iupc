    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="register_box" id="register">
    <div class="username">
        <span style="font-size: 25px">请设置用户名</span>
        <input class="name" type="text" placeholder="" v-model="user.username" >
        <!--<input type="text" name="name">-->
        <br>
    </div>
    <br>
    <div class="username">
        <span style="font-size: 25px">请设置昵称</span>
        <input class="name" type="text" placeholder="" v-model="user.showname" >
        <!--<input type="text" name="name">-->
        <br>
    </div>
    <div class="passw1">
        <span style="font-size: 25px">请设置密码</span>
        <input type="password" class="password1" v-model="user.password">
        <br>
    </div>
    <div class="passw2">
        <span style="font-size: 25px">请确认密码</span>
        <input type="password" class="password2"  v-model="repassword">
        <br>
    </div>
    <div class="upimg">
        <p class="upfile" >
            <label class="uplabel">上传封面</label>
            <input type="file"  id="picuper" class="upinput" @change="changepic()" accept="image/jpg" >
        </p>
        <div class="previewer1">
            <img id="pv_pic" class="previewed_pics"  src="image/0.jpg" />
        </div>
</div>
    <div>
        <button style="background-color: #FDEDED; height:50px;width:80px;margin-top:6px; display: inline-block" class="regibutton" @click="zhuce">注册</button>
    </div>
    <div class="return">
        <img style="width: 90px;height: 78px" src="image/返回.png" >
        <span style="font-size: 20px;color: #557496">返回</span>
    </div>
</div>
<script>
    var register=new Vue({
        el:"#register",
        data:{
            user:{
                username:null,
                password: null,
                showname:null,
            },
            repassword:null,
            //role:"",
            //user:null,
            // msg:sessionStorage.getItem("msg"),
        }, methods:{
            changepic() {
                var reads = new FileReader();
                var f = document.getElementById('picuper').files[0];
                reads.readAsDataURL(f);
                reads.onload = function(e) {
                    document.getElementById('pv_pic').src = this.result;
                };
            },
            zhuce:function () {let formData = new FormData();
                that=this
                if(that.user.username!=null&&that.user.password!=null&& that.user.showname!=null&&that.repassword!=null&&picuper.files[0]!=null)
                {
                    if(that.user.password==that.repassword)
                    {
                        formData.append('myfile',picuper.files[0])
                        //formData.append('news', that.news);
                        console.log(that.user)
                        //console.log(that.news.length)
                        formData.append("user", new Blob([JSON.stringify(that.user)], {type: "application/json"}));
                        //console.log(formData.get("news"))
                        console.log("正在发送请求......")
                        //console.log(formData.keys())
                        axios.post('/upregister', formData, {headers: {'Content-Type': 'multipart/form-data'}}
                        ).then(res => {
                            console.log(res.data)
                                console.log("成功！")
                            if(res.data.code=="0")
                            {
                                alert(res.data.msg)
                            }
                            else {
                                alert(res.data.msg)
                            }
                            })
                            .catch(err => {
                                console.log("失败！")
                            })
                    }
                    else {
                        alert("两次输入密码错误，请重试!")
                    }
                }
                else{
                    alert("请输入所有信息！！")
                }

            }
        }

    })

</script>
