<body>
<div th:insert="~{index::header}"></div>
<div class="adminmenu">
    <div class="admenuli"><a style="color:black" href="">资讯审核</a></div>
    <div class="admenuli"><a style="color:black" href="">笔记审核</a></div>
    <div class="admenuli"><a style="color:black" href="">店铺管理</a></div>
    <div class="admenuli"><a style="color:black" href="">资讯审核</a></div>
</div>
<div id="adminbox">
<table class="admin_table">

        <td class="zixun_td2">店家</td>
        <td class="zixun_td2">审核内容</td>
        <td class="zixun_td2">申请时间</td>
        <td class="zixun_td2">类型</td>
        <td class="zixun_td2">通过</td>
        <td class="zixun_td2">不通过</td>

    <datapiece v-for="item in news"
               :did="item.news_id"
               :dtype="'news'"
               :dauthor="item.news_author"
               :dtime="item.news_time">
    </datapiece>


</table>
</div>

</body>
<script src="js/xmagic.js" ></script>
<script>
    Vue.component("datapiece",
        {
            template:`
<table class="administrator_table">
            <tr class="zixun_tr">
        <td style="letter-spacing: 10px;font-size:20px;text-align: center" class="zixun_td1">{{dauthor}}</td>
        <td class="zixun_td1">
            <span @click="checkcontent">点此查看</span>
        </td>
        <td class="zixun_td1">{{dtime}}</td>
        <td class="zixun_td1">{{dtype}}</td>
        <td class="zixun_td1">
            <button class="admin_button"  @click="pass">通过</button>
        </td>
        <td class="zixun_td1">
            <button class="admin_button" @click="reject">驳回</button>
        </td>
    </tr>  </table>     `,
            props:{
                dauthor:String,
                dtime:String,
                dtype:String,
                did:String,
            },
            methods:{
              checkcontent(){
                  var tlink;
                  switch (this.dtype) {
                      case "news":
                          tlink="/zxck";
                          sessionStorage.setItem("mynews_id",this.did);
                          break;
                      case "note":
                          tlink="/note";
                          sessionStorage.setItem("mynote_id",this.did);
                          break;
                      case "goods":
                          tlink="/note";
                          sessionStorage.setItem("mynews_id",this.did);
                          break;
                  }
                  console.log(tlink);
                  window.location.href=tlink;
              },pass:function () {

                    axios.post('/admin1', {
                        admin:"1",
                        id:this.did
                    }).then(function (response) {
                        alert(response.data.msg)
                        console.log(response);
                    })
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                reject:function () {
                    axios.post('/admin1', {
                        admin:"2",
                        id:this.did
                    }).then(function (response) {
                        alert(response.data.msg)
                        window.location.href="/admin";
                        console.log(response);
                    })
                        .catch(function (error) {
                            console.log(error);
                        });
                }

            },

        }
        )
    var administrator=new Vue({
        el:"#adminbox",
        data:{
            admin:[
                {
                    shop:"半糖奶绿",
                    detail:"www.baidu.com/",
                    time:"2020-7-1",
                },
                {
                    shop:"二毛",
                    detail:"https://www.baidu.com/",
                    time:"2020-7-1",
                },
                {
                    shop:"hope",
                    detail:"https://www.baidu.com/",
                    time:"2020-7-1",
                },
            ],news:{

            }

        },mounted(){
            that=this
            axios.get('/getallnewsshow1')
            .then(function (response) {//是返回的所有信息
                console.log(response);
                console.log(response.data)
                that.news=response.data
                //response.length
            })
            .catch(function (error) {
                console.log(error);


        });
        },methods: {
            pass:function () {
                axios.post('/admin1', {
                    admin:"1",
                }).then(function (response) {
                    console.log(response);
                })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            reject:function () {
                axios.post('/admin1', {
                    admin:"2",
                }).then(function (response) {
                    console.log(response);
                })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })
</script>
