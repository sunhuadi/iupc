<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小学期网站</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/iupc.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/pic_box.js}" ></script>
    <script type="text/javascript" th:src="@{js/xmagic.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <!--<script src="code.jquery.com/jquery-3.4.1.min.js"> </script>-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

</head>
<body>

<div th:insert="~{index::tourist}"></div>
<div th:insert="~{index::header}"></div>
<div id="shopcheck_box">
    <img src="image/note_pic_1.jpg" class="shopcheck_pic">

    <div class="shopcheck_text">
        <p class="shopcheck_text_title">{{shop_title}}</p>
        <table class="shopcheck_text_table">
            <tr class="shopcheck_tr">
                <td class="shopcheck_td">价格</td>
                <td class="shopcheck_td1">{{shop_price}}</td>
            </tr>
            <tr class="shopcheck_tr">
                <td class="shopcheck_td">发货地</td>
                <td class="shopcheck_td1">{{shop_where}}</td>
            </tr>
            <tr class="shopcheck_tr">
                <td class="shopcheck_td">类别</td>
                <td class="shopcheck_td1">{{shop_kind}}</td>
            </tr>
            <tr class="shopcheck_tr">
                <td class="shopcheck_td">尺码</td>
                <td class="shopcheck_td1">
                    <select>
                        <option v-for="item in shop_size"  :value="a">{{item}}</option>
                    </select>
                </td>
            </tr>

            <tr class="shopcheck_tr">
                <td class="shopcheck_td">颜色</td>
                <td class="shopcheck_td1">
                    <select>
                        <option v-for="item in shop_color"  :value="a">{{item}}</option>
                    </select>
                </td>
            </tr>

        </table>
    </div>
    <hr style="border:none;left:0%;width: 100%;height:3px;position: absolute;top:37%;z-index:0;background-color: white"/>

    <div class="shopcheck_detail">
        <p class="shopcheck_detail_title">商品详情</p>

        <div class="shopcheckdetail_pic">
            <img v-for="item in piclist"  :src="item" class="shopcheck_picture">
        </div>
        <p class="shopdetail">{{shop_detail}}</p>
    </div>

</div>
<script>
    var shopcheck_vue=new Vue({
        el:"#shopcheck_box",
        data:{
            shop_title:"闲乘月",
            shop_price:200,
            shop_where:"青岛",
            shop_size:["S","M","XL"],
            shop_color:["淡黄","恶人紫","姨妈红"],
            shop_kind:"JK",
            piclist:["image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_1.jpg","image/note_pic_2.jpg","image/note_pic_3.jpg","image/note_pic_4.jpg","image/zixun_pic2.jpg","image/zixun_pic3.jpg"],
            shop_detail:"卖家承诺七天内发货，中通韵达包邮，到货后七天内无条件退换"
        }
    })
</script>



<script src="js/pic_box.js" ></script>
<script src="js/xmagic.js" ></script>
</body>
