<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小学期网站</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <!--<script src="code.jquery.com/jquery-3.4.1.min.js"> </script>-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>

</head>
<body>
<div id="app" class="ui pointing menu">
    <a  :class="isactive[0]?'item':'item active'"@click="clickit(0)">
        主页
    </a>
    <a :class="isactive[1]?'item':'item active'"@click="clickit(1)" >
        第二
    </a>
    <a  :class="isactive[2]?'item':'item active'"@click="clickit(2)">
        朋友
    </a>
    <div class="right menu">
        <div class="item">
            <div class="ui transparent icon input">
                <input type="text" placeholder="搜索...">
                <i class="search link icon"></i>
            </div>
        </div>
    </div>
</div>
<div class="ui segment">
    <p>this is my test！！！</p>
</div>
<div class="ui inverted segment">
    <button class="ui inverted button">标准</button>
    <button class="ui inverted red button">红色</button>
    <button class="ui inverted orange button">橙色</button>
    <button class="ui inverted yellow button">黄色</button>
    <button class="ui inverted olive button">橄榄绿</button>
    <button class="ui inverted green button">纯绿</button>
    <button class="ui inverted teal button">水鸭蓝</button>
    <button class="ui inverted blue button">纯蓝</button>
    <button class="ui inverted violet button">紫罗兰</button>
    <button class="ui inverted purple button">纯紫</button>
    <button class="ui inverted pink button">粉红</button>
    <button class="ui inverted brown button">棕色</button>
    <button class="ui inverted grey button">灰色</button>
    <button class="ui inverted black button">黑色</button>
</div>


<script>
var app = new Vue({
el: '#app',
data: {
    message: 'Hello Vue!',
    cls:['item','item','item'],
    isactive:[false,false,false],
    isactive1:false;
    isactive2:false;
    isactive3:false;
},
methods:{
   clickit:function(which){
        for(i=0;i<this.isactive.length;i++) {
            this.isactive[i]=false;

        this.isactive[which]=true;
        console.log(this.isactive);
   }
}
})
</script>
</body>

</html>
