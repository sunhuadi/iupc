<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小学期网站</title>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/semantic.css}" rel="stylesheet">
    <link th:href="@{css/sunhuadi.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/npm.js}" ></script>
    <script type="text/javascript" th:src="@{js/vue.js}" ></script>
    <!--<script src="code.jquery.com/jquery-3.4.1.min.js"> </script>-->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/semantic.js}" ></script>

</head>
<body>
<div class="header">
    <div id="header_message">
        <div class="column"><i style="height: 60px;width: 60px;" class="envelope icon"></i>envelope</div>+
    </div>

    <div id="header_title">三 坑 圈</div>

    <div id="header_search" class="ui search">
        <div style="height: 60px;width: 400px;" class="ui icon input">
            <input class="prompt" type="text" placeholder="" v-model="svalue" @keyup-enter="saveit" >
            <i class="search icon"></i>
        </div>
        <input value="搜索" type="button" @click="saveit" />
        <div class="results"></div>
        <ul v-if="hshow">
            <li v-for="(item,index) in history_search">{{ item }} <button @click="deleteit(index)"  value="删除" /> </li>
        </ul>
    </div>

    <div id="header_setting"> 设 置 </div>

    <div id="header_txbox">
        <div id="header_tx"></div>
        <div style="top:25px;left:85px;position: absolute;">头像</div>
    </div>
</div>

<script>
 window.onload=function () {
    var search_vue= new Vue(
        {
            el:"#header_search",
            data:{
                svalue:"在这里输入搜索内容",
                history_search:["aa","bb","cc"],
                hshow:true,
            },
            methods:{
                saveit:function () {
                    this.history_search.push(this.svalue);
                        console.log("aaa");
                },
                deleteit(which)
                {
                    this.history_search.splice(which,1);
                }
            }
        }
    );
 }
</script>
</body>
<style>
    .header{
        position: absolute;
        width:100%;
        height:10%;
        background: #b4ffba;
    }
    #header_search{
        position: absolute;
        left:25%;
        top:10px;
        width:300px;
        height:100px;
    }
    #header_message{
        position: absolute;
        width: 150px;
        height: 70px;
        top:5px;
        background: #ffe6af;
    }
    #header_setting{
        position: absolute;
        width: 150px;
        height: 70px;
        left:80%;
        top:5px;
        background: #ffe6af;
    }
    #header_txbox{
        position: absolute;
        width: 150px;
        height: 70px;
        right:10px;
        top:5px;
        background: #ffe6af;
    }
    #header_tx{
        position: absolute;
        width: 70px;
        height: 70px;
        top:5px;
        border-radius: 100px;
        background: #91b8ff;
    }
    #header_title{
        position:absolute;
        font-family: 腾祥匆匆体简;
        color: #02e7ff;
        left:10%;
        top:15px;
        margin: 15px;
        font-size:40px;
    }
</style>
</html>
